<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cam√©ra en fond</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #camera {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: relative;
      text-align: center;
      color: white;
      font-size: 2em;
      margin-top: 30vh;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* AJOUT : Style du GIF en bas √† gauche */
    .gif-bottom-left {
      position: fixed;
      bottom: -60px;
      left: 30px;
      width: 170px;   /* Change la taille si tu veux */
      z-index: 9999;
      pointer-events: none; /* Pour ne pas bloquer les clics derri√®re */
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <div class="overlay">c'est vraiment super</div>

  <!-- AJOUT : ton GIF ici -->
  <img src="cochon1.gif" class="gif-bottom-left" />

  <script>
    const video = document.getElementById('camera');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Erreur d‚Äôacc√®s √† la cam√©ra :", err);
        alert("Impossible d‚Äôacc√©der √† la cam√©ra üòÖ");
      }
    }

    startCamera();
  </script>
</body>
</html>
